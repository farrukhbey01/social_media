<!DOCTYPE html>
<html lang="en">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <title>Profile - {{ username }}</title>
    <!-- <link rel="icon" href="images/fav.png" type="image/png" sizes="16x16"> -->

    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/color.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <style>
        .image-container {
            position: relative;
            display: inline-block;
            width: 100%; /* Ensure the image container fills its parent */
            height: 0; /* Set initial height to 0 to maintain aspect ratio */
            padding-top: 100%; /* Set padding-top to create a square aspect ratio (1:1) */
            overflow: hidden; /* Hide any overflowing content */
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Ensure the image fills its container */
            height: 100%; /* Ensure the image fills its container */
            object-fit: cover; /* Maintain aspect ratio and fill container */
        }

        .hover-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* Adjust opacity as needed */
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-container:hover .hover-overlay {
            opacity: 1;
        }

        .file-input-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            visibility: hidden;
        }

        .image-container:hover .file-input-container {
            visibility: visible;
        }

        .file-input-container input[type="file"] {
            display: none;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: #fff;
            border: 2px dashed #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .file-label:hover {
            border-color: #6c757d;
        }

        .file-icon {
            margin-right: 10px;
        }

        .file-name {
            flex: 1;
            color: #6c757d;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body style="background: white">
<!--<div class="se-pre-con"></div>-->
<div class="theme-layout">

</div>

<section>
    <div class="feature-photo">
        <figure><img src="{% static 'images/resources/timeline-1.jpg' %}" alt=""></figure>
        <form>
            <div class="add-btn">
                <span style="color: white; font-size: 27px; margin-left: 520px;"><b><u><a
                        href="/">Home</a></u></b></span>
                <span style="color: white; font-size: 27px;"><b>{{ posts }} posts</b></span>
                <span style="color: white; font-size: 27px;"><b>{{ followers }} followers</b></span>
                <span style="color: white; font-size: 27px;"><b>{{ followings }} followings</b></span>
                {% if profile.id == user.id %}
                <a class="border border-gray-200 font-semibold px-4 py-1 rounded-full hover:bg-pink-600 hover:text-white hover:border-pink-600">
                    Follow
                </a>
                {% else %}
                <a href="/follow?profile_id={{ profile.id }}&redirect=True"
                   class="border border-gray-200 font-semibold px-4 py-1 rounded-full hover:bg-pink-600 hover:text-white hover:border-pink-600">
                    Follow
                </a>
                {% endif %}
            </div>

        </form>
    </div>

    <!-- <form class="edit-phto">
        <i class="fa fa-camera-retro"></i>
        <label class="fileContainer">
            Upload Cover Photo
        <input type="file"/>
        </label>
    </form> -->
 <div class="container-fluid">
        <div class="row merged">
            <div class="col-lg-2 col-sm-3">
                <div class="user-avatar">
                    <figure class="image-container">
                        <img src="{{ profile_pic.url }}" style="height: 250px; width: 100%;" alt="">
                        <div class="hover-overlay">
                            {% if profile.id == user.id or author.id == user.id %}
                            <form method="post" action="/upload_profile/" enctype="multipart/form-data"
                                  class="edit-photo">
                                {% csrf_token %}
                                <div class="file-input-container">
                                    <input id="fileInput" name="image" type="file"
                                           onchange="enableUploadButton()">
                                    <label for="fileInput" class="file-label">
                                        <span class="file-icon"><i class="fa fa-upload"></i></span>
                                        <span class="file-name">Upload Profile Picture</span>
                                    </label>
                                </div>
                                <button id="uploadButton" type="submit" disabled>Upload</button>
                                {% endif %}
                            </form>
                        </div>
                    </figure>
                </div>
            </div>
</section><!-- top area -->
<section>
    <div class="bio">
        <h4>Bio: {{ bio }}</h4>
    </div>
</section>

<section>
    <div class="gap bg-white">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row" id="page-contents">
                        <div class="col-lg-3">
                            <aside class="sidebar static">


                            </aside>
                        </div><!-- sidebar -->


                        <div class="col-lg-6">
                            <div class="central-meta">
                                <h3 style="text-align: center;"><strong>Posts</strong></h3>
                                <ul class="photos">
                                    {% for post in user_posts %}

                                        <a class="strip" href="{{ post.image.url }}" title="" data-strip-group="mygroup"

                                    </li>

                            </div><!-- photos -->
                        </div><!-- centerl meta -->
                        <div class="col-lg-3">

                            </aside>
                        </div><!-- sidebar -->
                    </div>
                </div>
            </div>

    </div>
</section>

<script src="{% static 'js/script.js' %}"></script>
<script>
    // Function to enable/disable the upload button based on file selection
    function enableUploadButton() {
        var fileInput = document.getElementById('fileInput');
        var uploadButton = document.getElementById('uploadButton');
        var fileLabel = document.querySelector('.file-name');

        // Update file name display
        var fileName = fileInput.value.split('\\').pop();
        fileLabel.textContent = fileName || 'Choose file';

        // Enable the upload button if a file is selected
        uploadButton.disabled = fileInput.files.length === 0;
    }
</script>
</body>


</html>
